<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 x in 객체</title>
</head>
<body>
<script>
var myCar={make:"BMW",model:"X5",year:2013};  /*Object 생성 Notation(표기법)  */
alert("model" in myCar); //객체내에 해당키가 존재하는지 확인 연산자 in

for(var x in myCar){ //x iterator
	alert(myCar[x]); //객체의 속성접근 객체명[키]->해당키의 값 출력
}
</script>
</body>
</html>
