<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
<div id="remaining"></div>
<script>
/* 실행할 함수(callback 함수) 선언  */
 function datesUnitlNewYear(){
	var now= new Date();
	var newYear=new Date('January 1,'+(now.getFullYear()+1));
	var diff=newYear-now;
	var milliseconds=Math.floor(diff%1000);
	diff=diff/1000; //실수
	var seconds =Math.floor(diff%60);
	diff=diff/60;
	var minutes= Math.floor(diff%60);
	diff=diff/60;
	var hours=Math.floor(diff%24);
	diff=diff/24;
	var days=Math.floor(diff);
	var outStr= "내년도 신청까지"+days+"일"+hours+"시간"+minutes+"분";
	outStr+=seconds+"초 남았습니다.";
	//alert(outStr);
	document.getElementById("remaining").innerHTML=outStr;
	
	//1초후에 함수실행하도록 설정
	setTimeout(datesUnitlNewYear,1000); //setTimeout(callback함수, 밀리츠);
	
	}
 datesUnitlNewYear();
</script>
</body>
</html>
