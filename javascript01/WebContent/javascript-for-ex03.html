<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var myCar ={make:"BMW",model:"X5",year:2013};
var text="";

//in 연산자 객체에 해당 값이 있으면 true를 반환하는 연산자
for(var x in myCar){
	text+=myCar[x]+" ";
}
document.write(text);
</script>
</body>
</html>
