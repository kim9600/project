<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var computerNumber= 53; //정답
var nGuess= 0; //추측횟수

function guess1(){
	var result="";
	
	//사용자가 입력한 값 처리
	var number=parseInt(document.getElementById("user").value);
	nGuess++;
	if(number==computerNumber) result="성공";
	else if(number <computerNumber) result="낮습니다.";
	else result="높습니다";
	
	document.getElementById("result").value=result;
	document.getElementById("guess").value=nGuess;
	return true;
	}
</script>
<h2>숫자 맞추기 게임</h2>
이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다.
숫자는 1~100사이의 수입니다.
<form>
숫자: <input type="text" id="user" size="5">
	<input type="button" value="확인" onclick="guess1()">
추측횟수:
	<input type="text" id="guess" size="5">
힌트:
	<input type="text" id="result" size="16">
</form>

</body>
</html>
