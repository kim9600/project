<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function getFromServer(){
	var req;
	if(window.XMLHttpRequest){ //code for IE7+ ,FireFox, Chrome, Opera,Safari
		req =new XMLHttpRequest();
	}
	else{ //code for IE6, IE5 
		req= new ActiveXObject("Microsoft.XMLHTTP");
	}
	/*onreadystatechange 에 콜백함수 추가  */
	req.onreadystatechange= function(){
		/* document.getElementById("target").innerHTML=req.readyState; */
		 if(req.readyState==4 && req.status==200){
			document.getElementById("target").innerHTML = req.responseText;
		} 
	}
	//준비 open(전송방식,요청리소스, 비동기여부(true비동, false 동기))
	//alert(req.readyState);
	req.open("GET","testfile.jsp",true);
	//요청 객체전송
	//alert(req.readyState);
	req.send();
	//alert(req.readyState);
	
}
</script>
</head>
<body>
<div id="target" style="width: 300px; height:60px; border: 1px solid black;">
</div>

<button type="button" onclick="getFromServer()">GET DATA</button>
</body>
</html>
