<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="loadDoc()">Get my CD collection</button>
<br><br>
<table id="demo" border="1"></table>
<script>
function loadDoc(){
	var xhttp=new XMLHttpRequest();
	xhttp.onreadystatechange=function(){
		if(this.readyState==4 && this.status==200){
			myFunction(this); //함수호출 하면서 XMLHTTpRequest 자신을 넘김
			
		}
	};
	xhttp.open("GET","cd_catalog.xml",true);
	xhttp.send();
}
function myFunction(xml){
	var i;
	var xmlDoc= xml.responseXML;
	var table= "<tr><th>Artist</th><th>Title</th></tr>";
	var x= xmlDoc.getElementsByTagName("CD");
	for(i=0;i<x.length;i++){
		table+="<tr><td>"+x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+"</td><td>"
		+x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</td></tr>";
		
	}
	alert(table);
	document.getElementById("demo").innerHTML =table;
}
</script>
</body>
</html>
