<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery사용 준비 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
/*$(요소) document, 태그, id 
	ready(콜백함수); 
function 함수명(){},
function (){}
	*/
$(document).ready(function(){
$("h2").click(function(){
	$(this).hide(); //사라짐함수
}); //$(요소) click()-- onclick이벤트 처리 핸들러 
}); 
	
//문서가 로드가 된후에 처리하는 함수
	
</script>
</head>
<body>
<h2>클릭하면 사라집니다.</h2>
</body>
</html>
