<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div.out{
width: 250px;
height: 100px;
background-color: yellow;
}
</style>
<!-- 라이브러리 사용준비 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var i=0; //전역변수
//$(요소).이벤트핸들러(function(){})
$(document).ready(function(){
	$("div.out").mouseover(function(){
  $("p:first").text("mouse over"); //text(내용) 요소에 text로 추가
  $("p:last").text(++i);
  //text(문자열) <-요소에 text문자열을 추가하는기능
  //text()<-요소의 text를 추출하는기능
  var count=$("p:last").text();
  alert(count);
  
});
});
</script>
</head>
<body>
<div class="out">
<p>마우스를 여기로 움직이세요.</p>
<br>
<p>0</p>
</div>



</body>
</html>
